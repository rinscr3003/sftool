[package]
name = "sftool-lib"
version = "0.1.2"
edition = "2024"

[lib]
path = "src/lib.rs"

[dependencies]
probe-rs = { git = "https://github.com/probe-rs/probe-rs.git", branch = "master" }
serialport = "4.7.0"
rust-embed = { version = "8.6.0", features = ["debug-embed", "compression"] }
strum = {version = "0.27.1",features = ["derive"]}
phf = { version = "0.11", features = ["macros"] }
log = "0.4.26"
tracing = "0.1.41"
ihex = "3.0"
elf = "0.7.4"
goblin = "0.9.3"
memmap2 = "0.9.5"
crc = "3.2.1"
tempfile = "3.17.1"
indicatif = "0.17.11"
console = "0.15.11"
lazy_static = "1.5.0"